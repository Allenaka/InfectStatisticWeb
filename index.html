<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疫情地图</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="https://www.echartsjs.com/examples/vendors/echarts/echarts.min.js?_v_=1578305236132"></script>
    <!-- <script type="text/javascript" src="js/china.js" charset="utf-8"></script> -->
    <script src="https://www.echartsjs.com/examples/vendors/echarts/map/js/china.js?_v_=1578305236132"></script>
    <script src="https://www.echartsjs.com/examples/vendors/jquery/jquery.js"></script>
    <script src="js/lib/worldcloud.js"></script>
<body>
    <header>
        <nav>
            
            <div class="btn-provience">
                <select>
                    <option>福建</option>
                    <option>上海</option>
                    <option>深圳</option>
                </select>
            </div>
            <div class="search">
                <input type="text" class="searchBar">
                <input type="button" class="btnSearch" value="搜 索">
            </div>
            <div class="online">
                <p class="numOnline">2,494,262,426 人次已浏览</p>
            </div>
        </nav>
    </header>

    <div id="s1" class="carousel slide" data-ride="carousel" style="width: 68%; margin: 0 auto;">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#s1" data-slide-to="0" class="active"></li>
            <li data-target="#s1" data-slide-to="1"></li>
            <li data-target="#s1" data-slide-to="2"></li>
            <li data-target="#s1" data-slide-to="3"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox" style="height: 33vw;">
            <div class="item active">
                <img src="images/banner1.jpg" alt="...">
            </div>
            <div class="item">
                <img src="images/banner2.jpg" alt="...">
            </div>
            <div class="item">
                <img src="images/banner3.jpg" alt="...">
            </div>
            <div class="item">
                <img src="images/banner4.jpg" alt="...">
            </div>
        </div>
    
        <!-- Controls -->
        <a class="left carousel-control" href="#s1" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#s1" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div id="data">
        <div class="colum">
            <div class = type>
                <p>现有确诊</p>
                <p id="nowConfirm">54927</p>
                <p>
                    <span>昨日+</span>
                    <span id="addCurr">1336</span>
                </p>
            </div>
            <div class = type>
                <p>累计确诊</p>
                <p id="confirm">75567</p>
                <p>
                    <span>昨日+</span>
                    <span id="addTotal">892</span>
                </p>
            </div>
        </div>
        <div class="colum">
            <div class = type>
                <p>现有疑似</p>
                <p id="suspected">54927</p>
                <p>
                    <span>昨日+</span>
                    <span id="addSuspected">1336</span>
                </p>
            </div>
            <div class = type>
                <p>累计治愈</p>
                <p id="cure">75567</p>
                <p>
                    <span>昨日+</span>
                    <span id="addCure">892</span>
                </p>
            </div>
        </div>
        <div class="colum">
            <div class = type>
                <p>现有重症</p>
                <p id="importCase">0</p>
                <p>
                    <span>昨日+</span>
                    <span id="addImported">0</span>
                </p>
            </div>
            <div class = type>
                <p>累计死亡</p>
                <p id="dead">75567</p>
                <p>
                    <span>昨日+</span>
                    <span id="addDead">892</span>
                </p>
            </div>
        </div>
        
        
    </div>

    <div style="width: 100%; height: 100px;">
        <div id="news">
            <span>大数据</span>
            <span>钟南山院士领衔发表中国新冠病例特征论文</span>
        </div>    
    </div>
    <div style="background-color: rgb(16, 16, 16);padding-top: 80px;">
        <div id="changeBar">
            <div id="effected" class="focus">现有确诊</div>
            <div id="totalEffected" class="unfocus">累计确诊</div>
        </div>
        <div id="map">
        </div>
        <div id="map2"></div>
    </div>

    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('map'));
        option = {
            tooltip: {
                    formatter:function(params,ticket, callback){
                        return params.seriesName+'<br />'+params.name+'：'+params.value
                    }//数据格式化
                },
            visualMap: {
                min: 0,
                max: 1500,
                left: 'left',
                top: 'bottom',
                text: ['高','低'],//取值范围的文字
                inRange: {
                    color: ['#e0ffff', '#006edd']//取值范围的颜色
                },
                show:true//图注
            },
            geo: {
                map: 'china',
                roam: false,//不开启缩放和平移
                zoom:1.23,//视角缩放比例
                label: {
                    normal: {
                        show: true,
                        fontSize:'10',
                        color: 'rgba(0,0,0,0.7)'
                    }
                },
                itemStyle: {
                    normal:{
                        borderColor: 'rgba(0, 0, 0, 0.2)'
                    },
                    emphasis:{
                        areaColor: '#F3B329',//鼠标选择区域颜色
                        shadowOffsetX: 0,
                        shadowOffsetY: 0,
                        shadowBlur: 20,
                        borderWidth: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            },
            series : [
                {
                    name: '现存确诊',
                    type: 'map',
                    geoIndex: 0,
                    data:[]
                }
            ]
        };
        myChart.setOption(option);

        option2 = {
            tooltip: {
                formatter:function(params,ticket, callback){
                    return params.seriesName+'<br />'+params.name+'：'+params.value
                }//数据格式化
            },
            visualMap: {
                min: 0,
                max: 1500,
                left: 'left',
                top: 'bottom',
                text: ['高','低'],//取值范围的文字
                inRange: {
                    color: ['#e0ffff', '#006edd']//取值范围的颜色
                },
                show:true//图注
            },
            geo: {
                map: 'china',
                roam: false,//不开启缩放和平移
                zoom: 1.23,//视角缩放比例
                label: {
                    normal: {
                        show: true,
                        fontSize:'10',
                        color: 'rgba(0,0,0,0.7)'
                    }
                },
                itemStyle: {
                    normal:{
                        borderColor: 'rgba(0, 0, 0, 0.2)'
                    },
                    emphasis:{
                        areaColor: '#F3B329',//鼠标选择区域颜色
                        shadowOffsetX: 0,
                        shadowOffsetY: 0,
                        shadowBlur: 20,
                        borderWidth: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            },
            series : [
                {
                    name: '累计确诊',
                    type: 'map',
                    geoIndex: 0,
                    data:[]
                }
            ]
        };
    </script>
    
    


    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
</html>
